# Community Feed - Docker Compose Configuration
#
# This file orchestrates all services for the Community Feed application:
# - PostgreSQL database
# - Django backend API
# - React frontend (Vite dev server)
#
# Usage:
#   Development: docker compose up
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # PostgreSQL Database
  # 
  # Persistent storage via named volume.
  # Credentials configured via environment variables.
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: community_feed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d community_feed"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Backend API
  #
  # Runs Django development server on port 8000.
  # Waits for database to be healthy before starting.
  # Volume mount enables hot reloading during development.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DEBUG: "True"
      DJANGO_SECRET_KEY: dev-secret-key-change-in-production
      POSTGRES_DB: community_feed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # React Frontend (Vite)
  #
  # Runs Vite dev server on port 3000.
  # Proxies /api requests to backend service.
  # Volume mount enables hot module replacement.
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
